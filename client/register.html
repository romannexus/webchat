<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="view-transition" content="same-origin" />
    <title>Registration Page</title>

    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet"/>

    <script type="module" src="./script/register.js" defer></script>
  </head>
  <body class="m-0 h-screen flex justify-center items-center">
    <section
      class="flex flex-col items-center justify-center min-w-125 py-10 px-5 bg-white rounded-[20px] shadow-[0_0_5px_var(--white)]"
    >
      <div class="grid grid-cols-[1fr_auto_1fr] items-center w-[80%]">
        <div class="flex justify-start">
          <a class="align-middle" href="./index.html"
            ><i class="fa-solid fa-arrow-left"></i>
          </a>
        </div>

        <h1 class="text-xl font-bold">Create an account</h1>

        <div class="flex justify-end">
          <img
            src="./img/webchat-high-resolution-logo-transparent.png"
            alt="Website logo"
            width="40"
          />
        </div>
      </div>

      <form
        method="post"
        class="flex flex-col justify-center mt-5 min-w-[80%] text-gray-700"
      >
        <p>Enter your full name :</p>

        <div class="flex flex-row space-x-2.5 w-full">
          <input
            class="input grow"
            type="text"
            id="first_name"
            name="first_name"
            placeholder="First Name"
            required
          />
          <input
            class="input grow"
            type="text"
            id="last_name"
            name="last_name"
            placeholder="Last Name"
            required
          />
        </div>
        <label for="username">Enter your username or email :</label>
        <input
          class="input"
          type="email"
          id="username"
          name="username"
          placeholder="Username or Email"
          required
        />
        <label for="password">Enter your password :</label>
        <input
          class="input"
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          autocomplete="off"
          required
        />

        <label for="password-repeat">Repeat your password :</label>
        <input
          class="input"
          type="password"
          id="password-repeat"
          name="password-repeat"
          placeholder="Repeat password"
          autocomplete="off"
          required
        />

        <label for="bday">Enter your date of birth :</label>
        <input
          class="input text-gray-400"
          type="date"
          id="bday"
          name="bday"
          min="1926-02-22"
          max="2026-12-31"
          required
        />

        <input
          class="text-white bg-(--primary-blue) border-none font-bold hover:bg-(--dark-blue) cursor-pointer"
          type="submit"
          value="Sign in"
        />
      </form>

      <section class="alternative-login">
        <!-- <a class="google" href="#" aria-label="Login with Google"> </a> -->
        <div class="mt-1 text-[14px]">
          <p class="inline-block">Already have a account ?</p>
          <a
            class="text-(--primary-blue) visited:text-(--dark-blue) underline"
            href="./index.html"
            >Sign up</a
          >
        </div>
      </section>
    </section>
  </body>
</html>
